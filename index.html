<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #ff4d6d, #c9184a, #7209b7, #ff758f);
      background-size: 600% 600%;
      animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .envelope {
      width: 480px;
      height: 320px;
      background: #dc3545;
      position: relative;
      cursor: pointer;
      border-radius: 14px;
      transition: 0.4s;
      z-index: 10;
      box-shadow: 0 20px 50px rgba(0,0,0,0.35);
    }

    .flap {
      position: absolute;
      top: 0;
      width: 100%;
      height: 160px;
      background: #b02a37;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top;
      transition: 0.4s;
    }

    .letter {
      position: absolute;
      background: linear-gradient(135deg, #fff0f6, #ffe3ec);
      width: 440px;
      height: 260px;
      top: 30px;
      left: 20px;
      padding: 30px;
      text-align: center;
      border-radius: 12px;
      transform: translateY(100px);
      opacity: 0;
      transition: 0.4s;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    }

    .letter h5 {
      font-family: 'Great Vibes', cursive;
      font-size: 46px;
      color: #c9184a;
    }

    .letter p {
      font-size: 18px;
      margin-top: 10px;
      color: #333;
    }

    .envelope.open .flap {
      transform: rotateX(180deg);
    }

    .envelope.open .letter {
      transform: translateY(-70px);
      opacity: 1;
    }

    .btn-no {
      position: absolute;
      pointer-events: none;
    }

    /* Emoji animation */
    .emoji {
      position: fixed;
      font-size: 30px;
      animation: float 4s linear forwards;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

<div class="envelope text-center" onclick="toggleEnvelope()">
  <div class="flap"></div>

  <div class="letter" id="letter">
    <h5>Hey Love ‚ù§Ô∏è</h5>
    <p>
    We started as classmates, then friends, then more than I ever knew,
Your smile turned ordinary days into adventures I never outgrew.
I‚Äôm grateful for every moment with you‚Äîmy heart.
    Dear love , will you be my valentine?</p>

    <div class="mt-4 position-relative" style="height:90px;">
      <button class="btn btn-success px-4 me-3" onclick="sayYes(event)">
        YES üíñ
      </button>
      <button class="btn btn-danger px-4 btn-no" id="noBtn">
        NO üíî
      </button>
    </div>
  </div>
</div>

<script>
  function toggleEnvelope() {
    document.querySelector('.envelope').classList.toggle('open');
  }

  const noBtn = document.getElementById('noBtn');
  const letter = document.getElementById('letter');

  document.addEventListener('mousemove', (e) => {
    const rect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(
      e.clientX - (rect.left + rect.width / 2),
      e.clientY - (rect.top + rect.height / 2)
    );

    if (distance < 120) {
      moveNoButton();
    }
  });

  function moveNoButton() {
    const container = letter.getBoundingClientRect();
    const x = Math.random() * (container.width - 120);
    const y = Math.random() * (container.height - 120);

    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
  }

  function sayYes(e) {
    e.stopPropagation();
    for (let i = 0; i < 90; i++) {
      createEmoji();
    }
  }

  function createEmoji() {
    const emojis = ['‚ù§Ô∏è','üíñ','üíï','üíò','üòç','ü•∞','üíû'];
    const emoji = document.createElement('div');
    emoji.classList.add('emoji');
    emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
    emoji.style.left = Math.random() * window.innerWidth + 'px';
    emoji.style.bottom = '0px';

    document.body.appendChild(emoji);

    setTimeout(() => emoji.remove(), 4000);
  }
</script>

</body>
</html>
